<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;

            box-sizing: border-box;

        }
        .wrap{
            width:100%;

            display: flex;

        }
        .home{

        .Archive{

            display:flex;
            background-color: #fff;
            color: #777;

        }

            display:flex;

        }
        .GP{
            width:100px;
            height:45px;
            text-decoration:none;
            text-align: center;
            justify-content: center;

            display:flex;
            background-color: #fff;
            color: #777;

            transition:0.5s;
        }
        form{
            display: flex;
            justify-content:space-evenly;
            align-items: center;
            flex-direction:column;
        }
       .inputs{
        width:200px;
        height:200px;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        flex-direction: column;
       }
       #site{
        width:250px;
        height:45px;
        background-color: #fff;
        border:none;
        border-radius:10px;
        color: #777;
        text-align: center;
    }
       #password{
        width:250px;
        height:45px;
        background-color: #fff;
        border:none;
        border-radius:10px;
        color: #777;
        text-align: center;
    }
    .submit{
        width:100px;
        height:45px;
        color: #777;
        border:none;
        background-color: #fff;
        border-radius:10px;
        transition:0.5s;
    }
    .submit:active{
        transform: translateY(10px);
    }
    .submit:hover{
        transform: translateY(-2px);
    }
    li{
        margin-bottom: 10px;
    }
    .WebsiteList{
        width:500px;
        min-height:1vh;
        font-size:20px;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        flex-direction: column;
        list-style-type:none;
    }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="heder">
            <div class="logo">
                <h2 class="title">Password saver</h2>
            </div>
            <div class="buttons">
                <a href="#" class="home" id="home">Home</a>
                <a href="#" class="Archive" id="Archive">Archive</a>
                <a href="#" class="Deleted" id="Deleted">Deleted</a>
                <a href="#" class="GP" id="GP">Ganerate Password</a>
            </div>
        </div>
        <form id="passwordForm">
            <div class="inputs">
                <input type="text" id="site" placeholder="Website" name="site">
                <input type="password" id="password" placeholder="password for website" name="password">
            </div>
            <button type="submit" class="submit">Submit</button>
        </form>
        <ul class="WebsiteList" id="list"></ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
    const passwordForm = document.getElementById('passwordForm');
const websiteList = document.getElementById('list');


async function fetchData() {
    try {
        const response = await axios.get('/get-usrs');
        const users = response.data;
        
        websiteList.innerHTML = '';

        
        users.forEach(user => {
            const listItem = document.createElement('li');
            listItem.textContent = `–ù–∞–∑–≤–∞ –≤–∞—à–æ–≥–æ —Å–∞–π—Ç—É: ${user.site} - –≤–∞—à –ø–∞—Ä–æ–ª—å: ${user.password}`;
            websiteList.appendChild(listItem);
        });
    } catch (error) {
        console.error('An error occurred while fetching data:', error);
    }
}

fetchData();

passwordForm.addEventListener('submit', async (event) => {
    event.preventDefault();

    const siteInput = document.getElementById('site');
    const passwordInput = document.getElementById('password');

    const siteValue = siteInput.value.trim(); 
    const passwordValue = passwordInput.value.trim(); 
    
    if (siteValue === '' || passwordValue === '') { 
        alert('–ë—É–¥—å –ª–∞—Å–∫–∞ –∑–∞–ø–æ–≤–Ω—ñ—Ç—å —É—Å—ñ –ø–æ–ª—è. –ê–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ü—ñ—è –°–µ—Ä–≤–µ—Ä—Éüòä ' );
        return;
    }

    const formData = {
        site: siteValue,
        password: passwordValue
    };

    try {
        const response = await axios.post('/submt', formData); 
        if (response.status === 200) {
            console.log('Data saved successfully');

            siteInput.value = '';
            passwordInput.value = '';

            fetchData();
        } else {
            console.log('Error saving data');
        }
    } catch (error) {
        console.error('An error occurred:', error);
    }
});

    </script>
</body>
</html>
